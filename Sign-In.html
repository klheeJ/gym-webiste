<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style3.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7e4d14cf38.js" crossorigin="anonymous"></script>
<title>Sign In</title>
</head>
<body>
    <div class="left">
        <div class="left-text">
            <div class="text-box">
                <h1 class="big-text"><i class="fa-sharp fa-solid fa-play"></i> Start to your new <span id="beginning">beginning.</span></h1>
                <p class="small-text">You will never know where you could be tomorrow until you start today.</p>
            </div>
        </div>
    </div>
    
    <div class="right">
        <div class="home-button"><a href="index.html" id="home">home</a></div>
        <div class="login">
            <div class="login-text">
                <h2 class="login-in-head">Hey, hello</h2>
                <p class="login-sub">Enter the information you entered while registering.</p>
            </div>
            <div class="login-box">
                <div class="login-email">
                    <label for="sign-in-email" id="sign-in-text">Email:</label><br>
                    <input type="text" id="sign-in" placeholder="Email"><br>
                </div>
                <div class="login-password">
                    <label for="sign-in-password" id="sign-in-text">Password:</label><br>
                    <input type="password" id="sign-in" placeholder="Password"><br>
                </div>
                <div class="login-links">
                    <div class="login-links-left">
                        <input type="checkbox" id="sign-in-checkbox">
                        Remember me
                    </div>
                    <div class="login-links-right">
                        <a href="#" id ="forgot-password">Forgot password?</a>
                    </div>
                </div>
                <a href="#" id ="login-button">Login</a>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
